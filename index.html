<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covert lowercase to uppercase words</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<style>
    .main {
        width: 100%;
        height: 97vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(197, 120, 33);
    }

    .box {
        height: 340px;
        width: 700px;
        background-color: white;

        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    input {
        margin: 10px;
        height: 40px;
        width: 220px;
    }
   
</style>

<body bgcolor="info">
    <div class="main">
        <div class="box">

            <h1>Lowercase to Uppercase Conversion</h1>

            <input type="text" id="lowerint" placeholder="Lowercase" onkeypress="lower()">
            To
            <input type="text" id="upperout" placeholder="Uppercase">

            <hr>
            <h1>Uppercase to Lowercase Conversion</h1>

            <input type="text" id="upperint" placeholder="Uppercase" onkeypress="upper()">
            To
            <input type="text" id="lowerout" placeholder="Lowercase" >



        </div>


    </div>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>

<script>
    function lower() {
        let lowerint = document.getElementById('lowerint').value;
        let result = lowerint.toUpperCase();
        document.getElementById('upperout').value=result
    }


    function upper() {
        let upperint = document.getElementById('upperint').value;
        let result = upperint.toLowerCase();
        document.getElementById('lowerout').value=result
    }

</script>
